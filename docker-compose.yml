services:
  # Redis service for message queue
  redis:
    image: redis:7.0-alpine
    container_name: microservice-redis
    ports:
      - "6379:6379"
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Authentication API (Go)
  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    ports:
      - "8000"
    environment:
      - AUTH_API_PORT=8000
      - USERS_API_ADDRESS=http://users-api:8083
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - JWT_SECRET=PRFT
    depends_on:
      - users-api
    networks:
      - microservice-network
    restart: unless-stopped
    

  # Users API (Java Spring Boot)
  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    ports:
      - "8083"
    environment:
      - SERVER_PORT=8083
      - JWT_SECRET=PRFT
      - JAVA_OPTS=-Xmx200m -Xms100m
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservice-network
    mem_limit: 400m
    memswap_limit: 400m
    restart: unless-stopped

  # TODOs API (Node.js)
  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    ports:
      - "8082"
    environment:
      - TODO_API_PORT=8082
      - JWT_SECRET=PRFT
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans

    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservice-network
    restart: unless-stopped

  # Log Message Processor (Python)
  log-message-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservice-network
    restart: unless-stopped

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080"
    environment:
      - PORT=8080
      - AUTH_API_ADDRESS=http://auth-api:8000
      - TODOS_API_ADDRESS=http://todos-api:8082
      - ZIPKIN_URL=http://zipkin:9411
    depends_on:
      - auth-api
      - todos-api
    networks:
      - microservice-network
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin:2.23
    container_name: microservice-zipkin
    ports:
      - "9411:9411"
    networks:
      - microservice-network

  # API Gateway (Nginx)
  nginx-gateway:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: microservice-nginx-gateway
    ports:
      - "80:80"
      - "8888:80"  # Puerto alternativo para testing
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    depends_on:
      - auth-api
      - users-api
      - todos-api
      - frontend
      - zipkin
    networks:
      - microservice-network
    restart: unless-stopped

networks:
  microservice-network:
    driver: bridge
    name: microservice-network

volumes:
  redis-data:
    driver: local
